<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="auth-card text-center">
  <img src="img/logo.png" alt="LMS Logo" width="80" class="mb-3">
  <h3 class="auth-title mb-3">Welcome Back!</h3>
  <p class="text-muted mb-4">Login to your account</p>

  <form action="login.php" method="POST">
    <div class="mb-3 text-start">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
  </form>

  <!-- Extra Options -->
  <div class="d-grid gap-2">
    <a href="signup.html" class="btn btn-outline-primary w-100">Create Account</a>
    <a href="guest.html" class="btn btn-outline-secondary w-100">Continue as Guest</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
