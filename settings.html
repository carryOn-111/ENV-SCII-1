<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | EduPath LMS</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: 0.3s;
      overflow: hidden;
      color: #fff;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #1a252f;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background: #1a252f;
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      transition: 0.3s;
    }

    .collapsed + .main-content {
      margin-left: 70px;
    }

    .settings-section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .settings-section h3 {
      margin-bottom: 15px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    .settings-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .settings-option label {
      font-weight: 500;
    }

    .toggle {
      width: 50px;
      height: 25px;
      border-radius: 25px;
      background: #ccc;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle::after {
      content: "";
      position: absolute;
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle.active {
      background: #27ae60;
    }

    .toggle.active::after {
      left: 27px;
    }

    select, button {
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button.save-btn {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button.save-btn:hover {
      background: #1a252f;
    }

    .logout-btn {
      background: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #1e272e;
      color: #fff;
    }

    body.dark-mode .settings-section {
      background: #2f3640;
      color: white;
    }

    body.dark-mode select,
    body.dark-mode button {
      background: #353b48;
      color: white;
      border-color: #555;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>EduPath</h2>
    <ul>
      <li onclick="window.location.href='dashboard.html'">üè† Dashboard</li>
      <li onclick="window.location.href='profile.html'">üë§ Profile</li>
      <li onclick="window.location.href='subjects.html'">üìò Subjects</li>
      <li onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main">
    <h1>Settings</h1>

    <div class="settings-section">
      <h3>Account Settings</h3>
      <div class="settings-option">
        <label>Change Password</label>
        <button>Update</button>
      </div>
      <div class="settings-option">
        <label>Update Email</label>
        <button>Change</button>
      </div>
    </div>

    <div class="settings-section">
      <h3>Learning Preferences</h3>
      <div class="settings-option">
        <label>Dashboard View</label>
        <select id="dashboardView">
          <option>Grid</option>
          <option>List</option>
        </select>
      </div>
      <div class="settings-option">
        <label>Email Notifications</label>
        <div class="toggle" id="notificationsToggle"></div>
      </div>
      <div class="settings-option">
        <label>Dark Mode</label>
        <div class="toggle" id="darkModeToggle"></div>
      </div>
    </div>

    <div class="settings-section">
      <h3>Class Management</h3>
      <div class="settings-option">
        <label>Auto-save Lessons</label>
        <div class="toggle" id="autoSaveToggle"></div>
      </div>
      <div class="settings-option">
        <label>Enable Student Feedback</label>
        <div class="toggle" id="feedbackToggle"></div>
      </div>
    </div>

    <button class="save-btn" onclick="saveSettings()">Save Settings</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Sidebar collapse
    const sidebar = document.getElementById("sidebar");
    function toggleSidebar() {
      sidebar.classList.toggle("collapsed");
      document.getElementById("main").classList.toggle("collapsed");
    }

    // Load saved preferences
    window.onload = function() {
      const settings = JSON.parse(localStorage.getItem("userSettings")) || {};
      document.getElementById("dashboardView").value = settings.dashboardView || "Grid";

      const toggles = ["notificationsToggle", "darkModeToggle", "autoSaveToggle", "feedbackToggle"];
      toggles.forEach(id => {
        const el = document.getElementById(id);
        if (settings[id]) el.classList.add("active");
        el.addEventListener("click", () => el.classList.toggle("active"));
      });

      if (settings.darkModeToggle) document.body.classList.add("dark-mode");
    };

    // Save settings
    function saveSettings() {
      const settings = {
        dashboardView: document.getElementById("dashboardView").value,
        notificationsToggle: document.getElementById("notificationsToggle").classList.contains("active"),
        darkModeToggle: document.getElementById("darkModeToggle").classList.contains("active"),
        autoSaveToggle: document.getElementById("autoSaveToggle").classList.contains("active"),
        feedbackToggle: document.getElementById("feedbackToggle").classList.contains("active")
      };

      localStorage.setItem("userSettings", JSON.stringify(settings));
      alert("Settings saved successfully!");
      if (settings.darkModeToggle) document.body.classList.add("dark-mode");
      else document.body.classList.remove("dark-mode");
    }

    function logout() {
      alert("You have been logged out!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
